<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayden's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-image: url('brick.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 8px solid #cf77a4;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: #cf77a4;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffd1e6;
        }
        
        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #444;
            line-height: 1.6;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 40px 0;
        }
        
        .project-link {
            display: block;
            background-color: #cf77a4;
            color: white;
            text-decoration: none;
            padding: 25px 15px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid #ffd1e6;
        }
        
        .project-link:hover {
            background-color: #ffd1e6;
            color: #cf77a4;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .next-page-link {
            display: inline-block;
            margin-top: 40px;
            font-size: 1.5rem;
            color: #cf77a4;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 30px;
            border: 3px solid #cf77a4;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .next-page-link:hover {
            background-color: #cf77a4;
            color: white;
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .welcome-text {
                font-size: 1.4rem;
            }
            
            .project-link {
                font-size: 1.5rem;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jayden's Portfolio :3</h1>
        </header>
        
        <main>
            <p class="welcome-text">
                Welcome to my first website hosted on GitHub Pages!<br>
                Below you can explore my creative projects.
            </p>
            
            <div class="projects-grid">
                <!-- Row 1 -->
                <a href="logo.html" class="project-link">Logo</a>
                <a href="glitch.html" class="project-link">Glitch</a>
                <a href="meme.html" class="project-link">Meme</a>
                
                <!-- Row 2 -->
                <a href="net-art.html" class="project-link">Net Art</a>
                <a href="code-art.html" class="project-link">Code Art</a>
                <a href="carnival-games.html" class="project-link">Carnival Games</a>
            </div>
            
            <a href="nextpage.html" class="next-page-link">
                Go to the Next Page â†’
            </a>
        </main>
        
        <footer>
            <p>Thanks for visiting! More projects coming soon :3</p>
        </footer>
    </div>
    
    <!-- Fallback font loading for Comic Sans -->
    <script>
        // Check if Comic Sans is available, if not, log a warning
        document.fonts.ready.then(() => {
            if (!document.fonts.check('16px "Comic Sans MS"')) {
                console.log("Comic Sans MS not available, using fallback font");
            }
        });
        
        // Add a fun hover effect to the title
        document.querySelector('h1').addEventListener('mouseover', function() {
            this.style.transform = 'rotate(2deg)';
        });
        
        document.querySelector('h1').addEventListener('mouseout', function() {
            this.style.transform = 'rotate(0deg)';
        });
    </script>
</body>
</html>
